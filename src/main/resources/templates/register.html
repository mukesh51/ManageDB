<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="ISO-8859-1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign Up</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f9f9f9;
        }
        .myBtn {
            background-color: #ff6347;
            color: white;
            border: none;
            width: 100%;
            font-size: 1.2rem;
        }
        .myBtn:hover {
            background-color: #ff4500;
        }
        .box-body {
            padding: 2rem;
            border: 1px solid #ddd;
            border-radius: 0.5rem;
            background: #fff;
        }
        .heading_font {
            font-family: 'Arial', sans-serif;
            font-size: 2rem;
        }
        .form-container {
            width: 100%;
            max-width: 500px;
            padding: 1rem;
        }
    </style>
</head>

<body>
<div class="form-container">
    <div class="top-margin">
        <div class="d-flex justify-content-center mb-4">
            <h1 class="heading_font font-weight-bold">
                Create User Account
            </h1>
        </div>
        <div th:if="${errorMessage}">
            <p class="text-danger font-weight-bold" th:text="${errorMessage}"></p>
        </div>
        <div class="myForm">
            <form
                th:action="@{/register/new}"
                th:object="${user}"
                method="post"
            >
                <div class="box-body bozero">
                    <div class="form-group">
                        <input
                            placeholder="Email"
                            name="email"
                            th:field="*{email}"
                            type="email"
                            class="form-control"
                            required
                        />
                    </div>
                    <div class="form-group">
                        <input
                            placeholder="Password"
                            name="password"
                            th:field="*{password}"
                            type="password"
                            class="form-control pwd"
                            required
                        />
                    </div>
                    <div class="form-group">
                        <select
                            required
                            class="form-control"
                            th:field="*{userTypeId}"
                        >
                            <th:block th:each="userType : ${getAll}">
                                <option
                                    th:text="${userType.userTypeName}"
                                    th:value="${userType.userTypeId}"
                                ></option>
                            </th:block>
                        </select>
                    </div>
                </div>
                <div class="box-footer mt-4">
                    <button type="submit" class="myBtn py-2">Save</button>
                </div>
                <p class="text-center mt-2">
                    Go to Login page
                    <a
                            class="color-text"
                            href="#"
                            th:href="@{/login}"
                    >
                        Log In</a
                    >
                </p>
            </form>
        </div>
    </div>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
